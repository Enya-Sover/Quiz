<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davids quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-div">
        <div id="start-container" class="inside-container">
            <header>
                <h2 class="title">Welcome to my quiz</h2>
            </header>
            <nav class="categoryBox">
                <p id="category" class="category">Choose category:</p>
                <section class="section">
                    <div id="first-category" class="category">Music</div>
                    <div id="second-category" class="category">Television</div>
                    <button id="start-button" class="category">Start game</button>
                </section>

            </nav>

        </div>

        <div id="question-container" class="inside-container">
            <header>
                <h2 id="question" class="title">Which of the following alternatives will you choose?</h2>
            </header>
            <nav class="categoryBox">
                <div class="alternativ">
                    <div class="question" id="first-question">Fr책ga 1</div>
                    <div class="question" id="second-question">Fr책ga 2</div>
                    <div class="question" id="third-question"> Fr책ga 3</div>
                    <div class="question" id="fourth-question"> Fr책ga 4</div>
                </div>
            </nav>
        </div>

        <div id="result-container" class="categoryBox">
            <header>
                <h2 class="title">Results</h2>
            </header>
            <p id="score" class="category">textContent</p>
            <p id="timer" class="category">textContent</p>
            <p id="restart-button" class="category">Restart quiz</p>
        </div>
    </div>

</body>

</html>
